<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="transform rotate">
        <p>rotate()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform scale">
        <p>scale()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform skew">
        <p>skew()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform translate">
        <p>translate()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform chain">
        <p>chain - rotate = skew = translate</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform perspective">
        <p>perspective() rotateX() translate()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform t-origin">
        <p>transform-origin: and rotate()</p>
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform">
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform">
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
      <div class="transform">
        <img src="./assets/images/the-cup-2360104_1920.png" alt="cup of tea" />
      </div>
    </main>
  </body>
</html>
